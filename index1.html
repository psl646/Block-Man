<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BlockMan</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #ccc; display: block; margin: 50px auto; border: 5px solid black; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="960" height="640"></canvas>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var blockManHeight = 20;
  var blockManWidth = 20;
  var blockManX = (canvas.width-blockManWidth)/8;
  var rightPressed = false;
  var leftPressed = false;

  var blockRowCount = 1;
  var blockColumnCount = 5;
  var blockWidth = 20;
  var blockHeight = 20;
  var blockBorder = 1;
  var blockOffsetTop = 620;
  var blockOffsetLeft = 10;

  var blocks = [];
  for(c=0; c < blockColumnCount; c++) {
      blocks[c] = [];
      for(r=0; r < blockRowCount; r++) {
          blocks[c][r] = { x: 0, y: 0 };
      }
  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
  }
  function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
  }

  function drawBlockMan() {
    ctx.beginPath();
    ctx.rect(blockManX, canvas.height-blockManHeight, blockManWidth, blockManHeight);
    ctx.fillStyle = "#dd1400";
    ctx.fill();
    ctx.closePath();
  }

  function drawBlocks() {
    for(c=0; c< blockColumnCount; c++) {
      for(r=0; r< blockRowCount; r++) {
        var blockX = ( c * ( blockWidth + blockBorder )) + blockOffsetLeft;
        var blockY = ( r * ( blockHeight + blockBorder )) + blockOffsetTop;
        blocks[c][r].x = blockX;
        blocks[c][r].y = blockY;
        ctx.beginPath();
        ctx.rect(blockX, blockY, blockWidth, blockHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }
    }
  }

  function drawPillar1() {
    ctx.beginPath();
    ctx.rect(400, canvas.height - 60, 20, 60);
    ctx.fillStyle = "#0d781b";
    ctx.fill();
    ctx.closePath();
  }

  function drawPlatform() {
    ctx.beginPath();
    ctx.rect(440, canvas.height - 60, 1000, 60);
    ctx.fillStyle = "#0d781b";
    ctx.fill();
    ctx.closePath();
  }

  function drawExit() {
    ctx.beginPath();
    ctx.rect(500, canvas.height - 80, 20, 20);
    ctx.fillStyle = "#630d78";
    ctx.fill();
    ctx.closePath();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBlockMan();
    drawBlocks();
    drawPillar1();
    drawPlatform();
    drawExit();

    if(rightPressed && blockManX < canvas.width-blockManWidth) {
        blockManX += 3;
    }
    else if(leftPressed && blockManX > 0) {
        blockManX -= 3;
    }
  }

  setInterval(draw, 15);
</script>

</body>
</html>
